  <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-10 transition-all duration-300" id="header">
    <div class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
      <button id="hamburger" class="sm:hidden text-gray-600 hover:text-blue-600 focus:outline-none">

      </button>
      <h2 class="text-xl sm:text-2xl font-bold text-gray-900">Asphaleia</h2>
      <div class="flex items-center space-x-4">
        <div id="time-date" class="text-gray-600 text-sm hidden sm:block">
          <span id="time">06:19:00 PM</span>
          <span class="mx-2">|</span>
          <span id="date">Tuesday, August 05, 2025</span>
        </div>
      </div>
    </div>
  </header>
  <section class="pt-20 pb-8 sm:py-24 transition-all duration-300" id="main-content">
    <div class="container mx-auto px-4 sm:px-6">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">Teacher Management</h2>
        <button id="refresh-btn" class="mt-4 sm:mt-0 flex items-center space-x-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
          <svg id="refresh-icon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          <span>Refresh</span>
        </button>
      </div>
      <div class="w-20 h-1 bg-blue-600 mb-8"></div>
      <div class="grid grid-cols-1 gap-4 sm:gap-6">
        <div class="bg-white p-4 sm:p-6 rounded-xl shadow-lg border border-gray-100">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-base sm:text-lg font-semibold" id="form-title">Register New Teacher</h3>
            <button type="button" id="clear-form-btn" class="text-sm text-gray-600 hover:text-gray-800 transition-colors flex items-center space-x-1">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
              <span>Clear Form</span>
            </button>
          </div>
          <form id="teacher-form" class="space-y-6">
            <input type="hidden" id="edit-teacher-id">
            <div>
              <label class="block text-gray-700 font-medium mb-2" for="name">Name</label>
              <input id="name" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter name" required>
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
              <input id="email" type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter email" required>
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-2" for="role">Role</label>
              <select id="role" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
                <option value="" disabled selected>Select role</option>
                <option value="Admin">Admin</option>
                <option value="Co-Admin">Co-Admin</option>
                <option value="Teacher">Teacher</option>
              </select>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
              <div class="relative">
                <label class="block text-gray-700 font-medium mb-2" for="rfid">RFID</label>
                <input id="rfid" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Wait for RFID" readonly>
                <svg id="rfid-check" class="absolute right-3 top-10 h-5 w-5 text-green-500 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
              </div>
              <div class="relative">
                <label class="block text-gray-700 font-medium mb-2" for="fingerprint">Fingerprint</label>
                <input id="fingerprint" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Wait for Fingerprint" readonly>
                <svg id="fingerprint-check" class="absolute right-3 top-10 h-5 w-5 text-green-500 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
              </div>
            </div>
            <button id="fetch-btn" type="button" class="w-full bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-700 transition flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
              <span>Fetch RFID & Fingerprint</span>
            </button>
            <div class="flex space-x-4">
              <button type="submit" id="submit-btn" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                <span id="submit-btn-text">Register</span>
              </button>
              <button type="button" id="cancel-btn" class="px-4 py-3 border border-gray-300 rounded-lg text-white hover:bg-gray-50 transition hidden">
                Cancel
              </button>
            </div>
          </form>
        </div>
        <div class="bg-white p-4 sm:p-6 rounded-xl shadow-lg border border-gray-100">
          <h3 class="text-base sm:text-lg font-semibold mb-4">Manage Accounts</h3>
          <div class="mb-4 flex flex-col sm:flex-row items-center gap-4">
            <input id="search" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Search by name, email, or role">
            <button id="bulk-delete" class="bg-red-600 text-white px-4 py-3 rounded-lg hover:bg-red-700 transition hidden">Delete Selected (0)</button>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full text-left">
              <thead>
                <tr class="bg-gray-100">
                  <th class="p-4 font-semibold text-gray-700"><input id="select-all" type="checkbox"></th>
                  <th class="p-4 font-semibold text-gray-700">Name</th>
                  <th class="p-4 font-semibold text-gray-700">Email</th>
                  <th class="p-4 font-semibold text-gray-700">Role</th>
                  <th class="p-4 font-semibold text-gray-700 text-right">Actions</th>
                </tr>
              </thead>
              <tbody id="teacher-table" class="divide-y divide-gray-200"></tbody>
            </table>
          </div>
          <div class="mt-4">
            <div class="flex items-center justify-center gap-2 sm:gap-4">
              <button id="prev-page" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center min-w-[100px] sm:min-w-[120px]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 hidden sm:inline" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Previous
              </button>
              <span id="page-info" class="text-gray-700 text-sm sm:text-base px-3 py-1 bg-gray-100 rounded-lg">
                Page <span class="font-semibold">1</span> of <span class="font-semibold">1</span>
              </span>
              <button id="next-page" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center min-w-[100px] sm:min-w-[120px]">
                Next
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1 hidden sm:inline" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="utils.js"></script>
  <script src="header.js"></script>
  <script src="teacher-management.js"></script>
</body>
