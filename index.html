<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/img/protection.png">
  <title>Asphaleia</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      color: #1f2937;
      scroll-behavior: smooth;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    /* Smooth section transition */
    section {
      scroll-margin-top: 80px;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Smooth scroll to element
    const scrollTo = (id) => {
      const element = document.getElementById(id);
      if (element) {
        element.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    };

    // Navbar Component
    const Navbar = () => {
      const [scrolled, setScrolled] = useState(false);
      const [activeSection, setActiveSection] = useState('home');
      
      // Handle scroll event
      useEffect(() => {
        const handleScroll = () => {
          // Add shadow when scrolled
          setScrolled(window.scrollY > 10);
          
          // Update active section based on scroll position
          const sections = ['home', 'about', 'guide', 'purpose', 'developers', 'login'];
          const scrollPosition = window.scrollY + 100;
          
          for (const section of sections) {
            const element = document.getElementById(section);
            if (element) {
              const { offsetTop, offsetHeight } = element;
              if (scrollPosition >= offsetTop && scrollPosition < offsetTop + offsetHeight) {
                setActiveSection(section);
                break;
              }
            }
          }
        };
        
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);
      
      // Check if a link is active
      const isActive = (section) => activeSection === section ? 'text-blue-300' : 'text-white';
      
      return (
        <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-gray-900/95 py-3 shadow-xl' : 'bg-gray-900 py-4'}`}>
          <div className="container mx-auto px-4 flex justify-between items-center">
            <h1 
              className="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent cursor-pointer"
              onClick={() => scrollTo('home')}
            >
              Asphaleia
            </h1>
            <div className="space-x-6 hidden md:flex">
              <a 
                href="#about" 
                className={`${isActive('about')} hover:text-blue-300 transition-colors duration-300 font-medium`}
                onClick={(e) => { e.preventDefault(); scrollTo('about'); }}
              >
                About
              </a>
              <a 
                href="#guide" 
                className={`${isActive('guide')} hover:text-blue-300 transition-colors duration-300 font-medium`}
                onClick={(e) => { e.preventDefault(); scrollTo('guide'); }}
              >
                Guide
              </a>
              <a 
                href="#purpose" 
                className={`${isActive('purpose')} hover:text-blue-300 transition-colors duration-300 font-medium`}
                onClick={(e) => { e.preventDefault(); scrollTo('purpose'); }}
              >
                Purpose
              </a>
              <a 
                href="#developers" 
                className={`${isActive('developers')} hover:text-blue-300 transition-colors duration-300 font-medium`}
                onClick={(e) => { e.preventDefault(); scrollTo('developers'); }}
              >
                Developers
              </a>
              <a 
                href="#login" 
                className="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md font-medium transition-all duration-300 hover:scale-105"
                onClick={(e) => { e.preventDefault(); scrollTo('login'); }}
              >
                Login
              </a>
            </div>
            {/* Mobile menu button */}
            <button className="md:hidden text-white focus:outline-none">
              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
            </button>
          </div>
        </nav>
      );
    };

    // Hero Section
    const Hero = () => (
      <section id="home" className="bg-gradient-to-r from-blue-700 to-purple-800 text-white min-h-screen flex items-center justify-center pt-16">
        <div className="text-center px-4 max-w-4xl mx-auto fade-in">
          <h2 className="text-5xl md:text-6xl font-bold mb-6 leading-tight">Welcome to Asphaleia</h2>
          <p className="text-xl md:text-2xl mb-8 text-blue-100 max-w-3xl mx-auto">Security starts here. Discover, learn, and connect with confidence.</p>
          <div className="space-x-4">
            <a 
              href="#login" 
              className="bg-white text-blue-700 px-8 py-3 rounded-full font-semibold hover:bg-blue-50 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 inline-block"
              onClick={(e) => { e.preventDefault(); scrollTo('login'); }}
            >
              Get Started
            </a>
            <a 
              href="#about" 
              className="border-2 border-white text-white px-8 py-3 rounded-full font-semibold hover:bg-white/10 transition-all duration-300 hover:shadow-lg transform hover:-translate-y-1 inline-block"
              onClick={(e) => { e.preventDefault(); scrollTo('about'); }}
            >
              Learn More
            </a>
          </div>
        </div>
      </section>
    );

    // About Section
    const About = () => {
      const [isVisible, setIsVisible] = useState(false);
      const sectionRef = useRef(null);
      
      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
            }
          },
          { threshold: 0.1 }
        );
        
        if (sectionRef.current) {
          observer.observe(sectionRef.current);
        }
        
        return () => {
          if (sectionRef.current) {
            observer.unobserve(sectionRef.current);
          }
        };
      }, []);
      
      return (
        <section 
          id="about" 
          ref={sectionRef}
          className={`py-24 bg-white transition-opacity duration-1000 ${isVisible ? 'opacity-100' : 'opacity-0'}`}
        >
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-4xl font-bold mb-4 text-gray-900 transition-all duration-500 hover:scale-105 inline-block">About Us</h2>
            <div className="w-20 h-1 bg-blue-600 mx-auto mb-12 transition-all duration-700 transform group-hover:scale-x-100"></div>
            <p className="text-lg text-gray-700 max-w-4xl mx-auto text-center leading-relaxed transition-all duration-500 hover:scale-105">
              The feasibility study proposes the "Asphaleia" ID scanner system designed to enhance the efficiency and accuracy of attendance verification. 
              The system is designed to overcome the weaknesses of logbooks and roll calls that take time in recording and are prone to errors, plus safety concerns for unauthorized access onto campus. 
              The machine will verify the identity of the individual when the card is scanned, and access will be granted or denied via a light indicator as attendance is recorded. 
              In a way to prevent further disturbance of the school personnel, maximize record accuracy, and generally, try to improve safety at the school. 
              The research will be geared toward the conceptualization and testing of a prototype including an RFID reader, microcontroller, and LCD housed in a case. 
              This study will also cover the resort to advanced biometric capabilities or monitoring unauthorized persons, that is, persons without a designated ID.
            </p>
          </div>
        </section>
      );
    };

                    <p className="text-blue-600 font-medium">{dev.role}</p>
                    <div className="mt-4 flex justify-center space-x-3">
                      <a href="#" className="text-gray-500 hover:text-blue-600 transition-colors duration-300">
                        <span className="sr-only">LinkedIn</span>
                        <svg className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                          <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                        </svg>
                      </a>
                      <a href="#" className="text-gray-500 hover:text-blue-400 transition-colors duration-300">
                        <span className="sr-only">Twitter</span>
                        <svg className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                          <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>

                      </a>

                  </div>

            </div>
          </div>
        </div>
      </section>
    );

    // Login Section
  const Login = () => {
    const [email, setEmail] = useState('');
    const [password, setPassword] = useState('');
    const [isLoading, setIsLoading] = useState(false);
    const [error, setError] = useState('');

    // Save token with expiry
    const storeToken = (tokenId) => {
      const now = new Date();
      const expiry = new Date(now.getTime() + 60 * 1000); // 60 minutes
      const tokenData = {
        value: tokenId,
        expiry: expiry.toISOString()
      };
      localStorage.setItem('token_id', JSON.stringify(tokenData));
    };

    // Check if token is valid on component mount
    useEffect(() => {
      
      localStorage.removeItem('token_id');
      const raw = localStorage.getItem('token_id');
      
      if (raw) {
        const tokenData = JSON.parse(raw);
        const now = new Date();
        const expiry = new Date(tokenData.expiry);
        if (now <= expiry) {
          window.location.href = 'entry.html';
        } else {
          localStorage.removeItem('token_id');
        }
      }
    }, []);

    const handleSubmit = async (e) => {
      e.preventDefault();
      setIsLoading(true);
      setError('');

      try {
        // Simulate API call - replace with actual fetch in production
        // const response = await fetch('/api/authenticate', {
        //   method: 'POST',
        //   body: JSON.stringify({ email, password }),
        //   headers: { 'Content-Type': 'application/json' }
        // });
        // const data = await response.json();
        
        // For demo purposes, we'll simulate a successful login
        // In production, you would use the actual API response
        const mockResponse = {
          token_id: 'mock-token-' + Math.random().toString(36).substring(2)
        };
        
        // if (data.token_id) {
        if (mockResponse.token_id) {
          storeToken(mockResponse.token_id);
          window.location.href = 'entry.html';
        } else {
          setError('Invalid credentials. Please try again.');
        }
      } catch (err) {
        setError('Something went wrong during login. Please try again.');
      } finally {
        setIsLoading(false);
      }
    };

    return (
      <section id="login" className="py-24 bg-white">
        <div className="container mx-auto px-4">
          <div className="max-w-md mx-auto">
            <div className="text-center mb-12">
              <h2 className="text-4xl font-bold text-gray-900 mb-2">Welcome Back</h2>
              <p className="text-gray-600">Log in to your account to continue</p>
            </div>
            <div className="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
              {error && (
                <div className="mb-4 p-3 bg-red-100 text-red-700 rounded-md text-sm">

                </div>
              )}
              <form onSubmit={handleSubmit} className="space-y-6">

                  <label className="block text-gray-700 font-medium mb-2" htmlFor="email">Email Address</label>
                  <input
                    id="email"
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="you@example.com"
                    required
                  />
                </div>
                <div>
                  <div className="flex justify-between items-center mb-2">
                    <label className="block text-gray-700 font-medium" htmlFor="password">Password</label>
                    <a href="#forgot-password" className="text-sm text-blue-600 hover:underline">Forgot password?</a>
                  </div>
                  <input
                    id="password"
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="••••••••"
                    required
                  />
                </div>
                <div className="flex items-center">
                  <input
                    id="remember-me"
                    type="checkbox"
                    className="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                  />
                  <label htmlFor="remember-me" className="ml-2 block text-sm text-gray-700">
                    Remember me
                  </label>
                </div>
                <button
                  type="submit"
                  disabled={isLoading}
                  className={`w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition ${isLoading ? 'opacity-75 cursor-not-allowed' : ''}`}
                >
                  {isLoading ? (
                    <>
                      <svg className="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                      Logging in...
                    </>
                  ) : 'Log In'}
                </button>
              </form>

        </div>

  };

                  <path fillRule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.254-.446-1.27.098-2.647 0 0 .84-.268 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.293 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.934.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clipRule="evenodd"></path>

                  <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"></path>

    // Main App Component
    const App = () => {
      // Add scroll reveal effect to all sections
      useEffect(() => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('opacity-100', 'translate-y-0');
              entry.target.classList.remove('opacity-0', 'translate-y-8');
            }
          });
        }, {
          threshold: 0.1
        });
        
        // Observe all sections
        document.querySelectorAll('section').forEach(section => {
          section.classList.add('transition-all', 'duration-700', 'ease-out', 'opacity-0', 'translate-y-8');
          observer.observe(section);
        });
        
        return () => {
          observer.disconnect();
        };
      }, []);
      
      return (
        <div className="font-sans antialiased text-gray-900">
          <Navbar />
          <main>
            <Hero />
            <About />
            <Guide />
            <Purpose />
            <Developers />
            <Login />
          </main>
          <Footer />
        </div>
      );
    };

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
